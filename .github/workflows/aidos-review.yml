name: AIDOS PR Review
# Automated code review using AIDOS

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  aidos-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build AIDOS
        run: npm run build

      - name: Run AIDOS Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AIDOS_MAX_AGENTS: '3'
        run: |
          node dist/cli.js --dry-run "Review PR changes" --output-dir ./aidos-output || true

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aidos-review
          path: ./aidos-output
          retention-days: 7
