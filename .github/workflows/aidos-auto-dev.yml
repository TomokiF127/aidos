name: AIDOS Auto Development
# Automated development workflow triggered manually

on:
  workflow_dispatch:
    inputs:
      objective:
        description: 'Development objective (in natural language)'
        required: true
        type: string
      dry_run:
        description: 'Run in dry-run mode (decompose tasks only)'
        required: false
        default: 'false'
        type: boolean
      max_agents:
        description: 'Maximum concurrent agents'
        required: false
        default: '5'
        type: choice
        options:
          - '3'
          - '5'
          - '10'
      auto_approve:
        description: 'Auto-approve all interventions'
        required: false
        default: 'false'
        type: boolean

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  aidos-develop:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build AIDOS
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "AIDOS Bot"
          git config --global user.email "aidos-bot@users.noreply.github.com"

      - name: Run AIDOS
        env:
          AIDOS_MAX_AGENTS: ${{ inputs.max_agents }}
          AIDOS_AUTO_APPROVE: ${{ inputs.auto_approve }}
        run: |
          ARGS=""
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            ARGS="--dry-run"
          fi
          if [ "${{ inputs.auto_approve }}" == "true" ]; then
            ARGS="$ARGS --no-intervention"
          fi

          node dist/cli.js "${{ inputs.objective }}" \
            --max-agents ${{ inputs.max_agents }} \
            --output-dir ./aidos-output \
            $ARGS

      - name: Upload Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aidos-output
          path: ./aidos-output
          retention-days: 30

      - name: Create Branch with Changes
        if: ${{ inputs.dry_run != 'true' && success() }}
        run: |
          BRANCH_NAME="aidos/auto-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git add -A
          git diff --cached --quiet || git commit -m "feat: Auto-generated by AIDOS

          Objective: ${{ inputs.objective }}

          Generated with AIDOS (AI-Driven Orchestration System)"
          git push origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: ${{ inputs.dry_run != 'true' && success() && env.BRANCH_NAME != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[AIDOS] ${{ inputs.objective }}`,
              body: `## Auto-generated by AIDOS

              **Objective:** ${{ inputs.objective }}

              **Configuration:**
              - Max Agents: ${{ inputs.max_agents }}
              - Auto Approve: ${{ inputs.auto_approve }}

              ---
              Generated with AIDOS (AI-Driven Orchestration System)`,
              head: process.env.BRANCH_NAME,
              base: 'main'
            });
            console.log(`Created PR #${pr.number}`);
